jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/smbms?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=root
#最大连接数
jdbc.maxActive=100
#最小空闲数
jdbc.minIdle=30
#最大空闲数
jdbc.maxIdle=100
#最大等待时间
jdbc.maxWait=60000
#初识链接数
jdbc.initialSize=50
#链接在制定的秒数内未使用才会被删除
jdbc.removeAbandonedTimeout=180
#程序中的链接不使用后是否被连接池回收
jdbc.removeAbandoned=true